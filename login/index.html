<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login to Chapel Hill Beers</title>

        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>Chapel Hill Beers</h1>
                </div>

                <div class="content">
                    <form id="login-form">
                        <input id="username" type="username" name="username" title="username" placeholder="Username" required autofocus>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="button" class="btn btn-primary" id="login_button">Login</button> 
                            </div>
                            <br>
                            <br>
                            <div>
                                <a type = "button" href= "create_account/" id = 'create_account' >Create Account</a>
                            </div>
                            <br>
                            <div>
                                <a id = 'back_home' href="../">Back to home</a>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                    <p id = 'message'></p>
                </div>
            </div>
        </div>

        <p id = "jwt"></p>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src='axios.js'></script>
        <script src="login.js"></script>
    </body>
</html>
