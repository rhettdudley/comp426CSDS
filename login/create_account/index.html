<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Create Account</title>

        <link rel="stylesheet" href="bulma.css" />
    </head>

    <body>

        <section class="hero is-info">
                <div class="hero-body">
                    <div class="container">
                        <h3 class="title is-2">
                            Create an Account
                        </h3>
                        <h5 class="title is-5">
                            Enter account information to personalize your Chapel Hill drinking experience
                        </h5>
                    </div>
                </div>
        </section>

        <br>
        <div class="container is-fluid">
            <div class="field">
                <label class="label">Name</label>
                <div class="field-body">
                <input class="input is-grouped" type="text" placeholder="First name" id = 'first'>
                <input class="input is-grouped" type="text" placeholder="Last name" id = 'last'>
                </div>
            </div>
            
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                <input class="input" type="text" placeholder="Username" id = 'username'>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                <input class="input" type="text" placeholder="Password" id = 'password'>
                </div>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                <button class="button is-link" id = 'submit'>Submit</button>
                </div>
                <div class="control">
                <button class="button is-link is-light" id = "cancel">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Include links to JavaScript files below -->
        <script src='axios.js'></script>
        <script src="jquery.js"></script>
        <script type ='module' src="script.js"></script>
    </body>
</html>
